<!doctype html>

  <!-- âœ… Solo estilos adicionales para la tabla (no duplicar lo que ya existe en index.css) -->
  <style>
    /* Tabla de resumen por grupo */
    .statsbar {
      display: block; /* âœ… Sobreescribe display:flex del CSS original */
      padding: 0.5rem 1rem;
    }

    .statsbar h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1rem;
      font-weight: 600;
      color: #333;
    }

    .group-summary-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }

    .group-summary-table thead {
      background: #f5f5f5;
      border-bottom: 2px solid #ddd;
    }

    .group-summary-table th {
      padding: 0.4rem 0.6rem;
      text-align: left;
      font-weight: 600;
      color: #555;
    }

    .group-summary-table th:nth-child(2),
    .group-summary-table th:nth-child(3),
    .group-summary-table td:nth-child(2),
    .group-summary-table td:nth-child(3) {
      text-align: right;
    }

    .group-summary-table tbody tr {
      border-bottom: 1px solid #eee;
    }

    .group-summary-table tbody tr:hover {
      background: #f9f9f9;
    }

    .group-summary-table td {
      padding: 0.35rem 0.6rem;
      color: #333;
    }

    .group-summary-table td.muted {
      color: #999;
      font-style: italic;
      text-align: center;
    }

    .group-summary-table tfoot {
      background: #f0f8ff;
      border-top: 2px solid #3498db;
      font-weight: 600;
    }

    .group-summary-table tfoot td {
      padding: 0.5rem 0.6rem;
      color: #2c3e50;
    }
  </style>
</head>
